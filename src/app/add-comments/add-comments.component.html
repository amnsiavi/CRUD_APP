<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Comment</h2>
  <form (ngSubmit)="onAddingTask()">
    <p>
      <label for="postId">PostId</label>
      <input
        type="number"
        id="postId"
        name="postId"
        min="1"
        [(ngModel)]="enteredPostId"
      />
    </p>

    <p>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" [(ngModel)]="enteredName" />
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="enteredEmail" />
    </p>
    <p>
      <label for="comment">Summary</label>
      <textarea
        id="comment"
        rows="5"
        name="comment"
        [(ngModel)]="enteredComment"
      ></textarea>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
