<app-close-icon (closeDisplay)="onTableClose()" />
<table>
  <thead>
    <tr>
      <th>Post ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Comment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(data of tableData; track data.id){
    <tr>
      <td>{{ data.postId }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.body }}</td>
    </tr>
    }
  </tbody>
</table>
